<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Doctor</h1>
    <form method="POST" action="{{ url_for('edit_doctor', doctor_id=doctor.D_ID) }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}" required>
        </div>
        <div class="form-group">
            <label for="phone_no">Phone</label>
            <input type="text" class="form-control" id="phone_no" name="phone_no" value="{{ doctor.phone_no }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ doctor.email }}">
        </div>
        <div class="form-group">
            <label for="job_title">Job Title</label>
            <input type="text" class="form-control" id="job_title" name="job_title" value="{{ doctor.job_title }}">
        </div>
        <div class="form-group">
            <label for="degree">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree" value="{{ doctor.degree }}">
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ doctor.year }}">
        </div>
        <div class="form-group">
            <label for="employer">Employer</label>
            <input type="text" class="form-control" id="employer" name="employer" value="{{ doctor.employer }}">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
    </form>
    <a href="{{ url_for('view_doctors') }}" class="btn btn-secondary btn-block mt-3">Cancel</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
