<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Welcome</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        .welcome-message {
            margin: 1.5rem 0;
            font-size: 1.25rem;
        }

        .options {
            margin: 1.5rem 0;
        }

        .btn {
            display: block;
            margin: 0.5rem auto;
            background-color: #007BFF;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            background-color: #FF0000;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background-color: #CC0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Patient's Dashboard</h1>
        <div class="welcome-message">
            <p>Hello, {{ user['name'] }}!</p>
            <p>You're logged in as a patient. Your email is: {{ user['email'] }}</p>
        </div>
        <div class="options">
			<a href="{{ url_for('book_appointment') }}" class="btn">Book an Appointment</a>
			<a href="{{ url_for('view_appointments') }}" class="btn">View All Appointments</a>
		</div>

        <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
    </div>
</body>
</html>
