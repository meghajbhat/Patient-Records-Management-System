<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bill</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bill Details</h1>

        <table>
            <tr>
                <th>Bill ID</th>
                <td>{{ bill['B_ID'] }}</td>
            </tr>
            <tr>
                <th>Appointment Time</th>
                <td>{{ bill['appointment_time'] }}</td>
            </tr>
            <tr>
                <th>Patient Name</th>
                <td>{{ bill['patient_name'] }}</td>
            </tr>
            <tr>
                <th>Doctor Name</th>
                <td>{{ bill['doctor_name'] }}</td>
            </tr>
            <tr>
                <th>Date</th>
                <td>{{ bill['date'] }}</td>
            </tr>
            <tr>
                <th>Amount</th>
                <td>{{ bill['amount'] }}</td>
            </tr>
            <tr>
                <th>Payment Status</th>
                <td>{{ bill['payment_status'] }}</td>
            </tr>
        </table>

        <a href="{{ url_for('doctors_welcome') }}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
